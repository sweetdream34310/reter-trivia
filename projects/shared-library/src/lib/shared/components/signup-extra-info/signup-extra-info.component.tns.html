<ns-action-bar title="User Info" class="SF-Pro-Regular" hideHomeIcon="true" hideMenu="true"></ns-action-bar>
<GridLayout class="signUpExtraInfo" marginTop="10">
    <ScrollView>
        <GridLayout rows="auto,auto,auto,auto,auto,auto,auto" [formGroup]="userForm" iosOverflowSafeArea="false">
            <!-- E-mail -->
            <TextField row="0" class="text-field" [editable]="emailEditable" #textField
                [stlShowHintWhenFocusOut]="{hintRef: emailHint, controlRef:userForm.controls.email}"
                formControlName="email" hint="Email"></TextField>
            <GridLayout row="1" rows="*, *" columns="*">
                <app-check-display-name formControlName="displayName" hint="Display Name">
                </app-check-display-name>
            </GridLayout>
            <!-- Phone number -->
            <TextField row="2" class="text-field" [editable]="phoneEditable" keyboardType="number"
                formControlName="phoneNo" hint="Phone"></TextField>
            <!-- Error labels -->
            <Label row="3" #emailHint text="Invalid Email!" marginTop="10" textWrap="true"
                class="text-center error"></Label>
            <Label row="4"
                *ngIf="userForm.controls.displayName.errors && userForm.controls.displayName.errors.required && !userForm.controls.displayName.pristine"
                class="text-center error" textWrap="true" text="Display Name is required!"></Label>
            <Label row="5" *ngIf="userForm.controls.displayName.errors && userForm.controls.displayName.errors.exist"
                class="text-center error" textWrap="true" text="Display Name is already taken by other user"></Label>
            <!-- Submit button -->
            <GridLayout row="6" iosOverflowSafeArea="false" margin="15" rows="auto" columns="*">
                <Button row="0" col="0" [isEnabled]="userForm.valid" width="100%"
                    class="SF-Pro-Medium  btn-blue text-field" text="Continue" (rippleTap)="submit()"
                    stlRippleEffect></Button>
            </GridLayout>

        </GridLayout>
    </ScrollView>
</GridLayout>
