<GridLayout *ngIf="currentAnswer?.isRichEditor && currentAnswer; else renderView">
    <AbsoluteLayout class="upper-grid" width="auto">
        <Label top="2" left="10" *ngIf="isRight" color="#fff" text="&#xf00c;" class="fas" textWrap="true"></Label>
        <Label top="2" left="10" *ngIf="isWrong" color="#fff" text="&#xf00d;" class="fas" textWrap="true"></Label>
    </AbsoluteLayout>
    <WebView width="100%" *ngIf="!isAndroid && currentAnswer?.answerText" [src]="currentAnswer?.answerText" ios:height="{{currentAnswer?.height ? currentAnswer?.height : answerHeight}}"
        (loadFinished)="onLoadFinished($event)" stlRippleEffect [isEnabled]="doPlay"></WebView>
    <WebView width="100%" *ngIf="isAndroid && currentAnswer?.answerText" [src]="currentAnswer?.answerText" minHeight="50" stlRippleEffect
        [isEnabled]="doPlay"></WebView>
</GridLayout>
<ng-template #renderView>
    <GridLayout>
        <AbsoluteLayout>
            <Label top="2" zIndex="9999" left="10" *ngIf="isRight" class="zIndex" text="&#xf00c;" color="#fff" class="fas"></Label>
            <Label top="2" zIndex="9999" left="10" *ngIf="isWrong" text="&#xf00d;" color="#fff" class="fas"></Label>
        </AbsoluteLayout>
        <Label class="report-text-color QA-text-align" text="{{ currentAnswer?.answerText }}" [class.wrong]="isWrong"
            [class.right]="isRight" [ngClass]="{'answer': isGameAnswer}" [ngClass]="{'display-answer': !isGameAnswer}"
            textWrap="true"></Label>
    </GridLayout>
</ng-template>
