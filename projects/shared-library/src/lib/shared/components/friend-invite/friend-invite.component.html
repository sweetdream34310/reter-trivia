<div class="row">
  <div class="col-md-9 col-sm-8 col-xs-12">
    <app-user-card [userId]="invitation?.created_uid" [type]="userCardType.USER_WEB_IMAGE_NAME_STATUS_HORIZONTAL" [invitation]="invitation"></app-user-card>
  </div>

  <div class="col-md-3 col-sm-4 col-xs-12 text-align">
    <a class="btn" (click)="acceptFriendInvitation()">Accept </a>
    <a class="btn reject-btn" (click)="rejectFriendInvitation()">Reject </a>
  </div>
</div>
