<StackLayout background="#fff" android:height="350" ios:height = "auto" borderRadius="10">
    <GridLayout rows="auto" columns="*,30">
        <GridLayout row="0" col="0" rows="auto" columns="auto,*" class="search-box">
            <Label row="0" col="0" text="&#xf002;" class="fa text-icon-field" fontSize="24" verticalAlignment="center" margin="12 12"></Label>
            <TextField row="0" col="1" text-muted hint="Search name or code" [(ngModel)]="searchCountries" padding="7 0 0 0" class="input" editable="true"
            width="78%"></TextField>
        </GridLayout>
        <Label (tap)="onClose()" row="0" col="1" text="&#xf057;" class="fa text-icon-field close-btn" verticalAlignment="center" fontSize="24" ></Label>
    </GridLayout>
    <RadListView android:height="250" ios:height = "100%" [items]="allCountries | searchCountry:searchCountries" class="list-group">
        <ng-template let-country="item ">
            <GridLayout rows="auto,auto" columns="auto,*" class="list-group-item" (tap)="onItemTap(country)">
                <Image col="0" rowSpan="2" src="~/assets/flags/{{country.flagClass}}.png" height="20" backgroundColor="gray" width="29" class="img-rounded"></Image>
                <Label row="0" col="1" [text]="country.name" class="list-group-item-heading" textWrap="true" class="list-name p-l-10"></Label>
                <Label row="1" col="1" text="(+{{country.dialCode}})" class="p-l-10"  textWrap="true"></Label>
            </GridLayout>
        </ng-template>
    </RadListView>
</StackLayout>
