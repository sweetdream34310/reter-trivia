<ns-action-bar title="Notifications" class="SF-Pro-Regular" [hideHomeIcon]="'true'"
    [isNotification]="(notifications.length > 0 ? true : false)">
</ns-action-bar>
<ScrollView>
    <FlexboxLayout flexDirection="column" class="profile-settings SF-Pro-Regular" marginTop="10">
        <ng-container *ngFor="let data of notifications">
            <FlexboxLayout *ngIf="!data.created_uid" margin="0 10 10 10" iosOverflowSafeArea="false">
                <game-invite [game]="data"></game-invite>
            </FlexboxLayout>
            <FlexboxLayout *ngIf="data.created_uid" margin="0 10 10 10" iosOverflowSafeArea="false">
                <app-friend-invite [invitation]="data" [user]="user"></app-friend-invite>
            </FlexboxLayout>
        </ng-container>
    </FlexboxLayout>
</ScrollView>
