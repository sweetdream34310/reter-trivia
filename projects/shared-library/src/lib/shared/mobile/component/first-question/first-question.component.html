<ns-action-bar title="" class="SF-Pro-Regular" hideHomeIcon="true" showAdd="false"></ns-action-bar>
<GridLayout>
    <ScrollView>
        <GridLayout rows="auto" columns="*" padding="10 0">
            <GridLayout rows="auto,auto,auto,auto" columns="*" row="0" class="cardStyle SF-Pro-Medium"
                backgroundColor="#ffffff" height="100%" width="100%" iosOverflowSafeArea="false">
                <Label row="0" text="Play for the first time" color="#000" padding="0 10" fontSize="34"
                    textWrap="true"></Label>
                <GridLayout row="1" rows="*" columns="auto, *" horizontalAlignment="left" width="auto" backgroundColor="#f5f5f5" borderRadius="30"
                    orientation="horizontal" margin="10">
                    <Label col="0" text="&#xf379;" color="#ffe27d" padding="5 10" fontSize="24" class="fab"></Label>
                    <Label col="1" text="win 50 bits instantly" fontSize="12" padding="5 10" verticalAlignment="center"></Label>
                </GridLayout>
                <GridLayout row="2">
                    <render-box>
                        <app-question-card [question]="question" [categoryName]="categoryName"
                            [answeredText]="answeredText" [doPlay]="doPlay" [correctAnswerText]="correctAnswerText"
                            [userDict]="userDict" (selectedAnswer)="selectedAnswer($event)" [user]="user"
                            [theme]="'light'">
                        </app-question-card>
                    </render-box>
                </GridLayout>
                <GridLayout row="3" orientation="vertical" margin="10" iosOverflowSafeArea="false">
                    <Button class="SF-Pro-Regular btn-transparent"
                        (rippleTap)="goToNextStep((answeredText === '' ? 'skip' : 'continue'))"
                        [text]="(answeredText === '' ? 'Skip' : 'Continue')" stlRippleEffect
                        stlBackgroundColor="white"></Button>
                </GridLayout>
            </GridLayout>
        </GridLayout>
    </ScrollView>
</GridLayout>
