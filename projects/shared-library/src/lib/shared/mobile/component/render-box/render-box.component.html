<CardView margin="10" android:radius="0" ios:radius="30" ios:elevation="40" android:elevation="0"
    backgroundColor="transparent" shadowColor="#000">
    <StackLayout>
        <StackLayout [ngStyle]="{'background-color':(setBackgroundColor ? setBackgroundColor : '#f7f7f7') }"
            class="boxStyle">
            <ng-content></ng-content>
        </StackLayout>
        <GridLayout rows="30" columns="*, 10">
            <StackLayout col="0" [ngStyle]="{'background-color':(setBackgroundColor ? setBackgroundColor : '#f7f7f7') }"
                class="clip">
            </StackLayout>
            <StackLayout col="1" [ngStyle]="{'background-color':(setBackgroundColor ? setBackgroundColor : '#f7f7f7') }"
                borderRadius="0 0 15 0">
            </StackLayout>
        </GridLayout>
    </StackLayout>
</CardView>
