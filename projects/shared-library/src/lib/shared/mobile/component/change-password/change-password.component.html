<StackLayout col="0" horizontalAlignment="left">
    <Label padding="20" color="#000000" text="&#xe906;" fontSize="20" class="ico icon-back" (tap)="back()"></Label> 
  <ScrollView>
    <GridLayout height="100%" rows="auto,auto,auto,auto,auto,*" columns="*" horizontalAlignment="left" padding="0 20 10 20"
      [formGroup]="passwordForm">
      <Label row="0" col="0" text="Modify Password" fontSize="32" fontWeight="600" color="#3b5998"></Label>
      <Label row="1" col="0" class="field" text="Enter old and then new password" color="#a5a5a5" fontSize="20"></Label>

      <GridLayout row="2" col="0" rows="*,*" columns="*">
        <TextField secure="true" row="0" hint="Enter old password" formControlName="oldPassword" class="text-field">
        </TextField>

        <Label row="1" col="0" class="errors"
          *ngIf="passwordForm.controls.oldPassword.errors?.minlength && !passwordForm.controls.oldPassword.pristine"
          textWrap="true" text="Password must be atleast 6 characters!"></Label>

      </GridLayout>
      <GridLayout row="3" col="0" rows="*,*" columns="*">
        <TextField secure="true" row="0" hint="Enter new password" formControlName="password" class="text-field">
        </TextField>
        <Label row="1" col="0" class="errors"
          *ngIf="passwordForm.controls.password.errors?.minlength && !passwordForm.controls.password.pristine"
          textWrap="true" text="Password must be atleast 6 characters!"></Label>
      </GridLayout>
      <GridLayout row="4" col="0" rows="*,*" columns="*">
        <TextField secure="true" row="0" hint="Confirm old password" formControlName="confirmPassword"
          class="text-field"></TextField>
        <Label row="1" col="0" class="errors"
          *ngIf="passwordForm.controls.confirmPassword.errors?.minlength && !passwordForm.controls.confirmPassword.pristine"
          textWrap="true" text="Password must be atleast 6 characters!"></Label>
        <Label class="errors" row="1" col="0"
          *ngIf="passwordForm.controls.password.valid && passwordForm.controls.confirmPassword.valid && passwordForm.hasError('passwordmismatch')"
          textWrap="true" text="Must match with New Password"></Label>
      </GridLayout>

      <Button stlRippleEffect [disabled]="passwordForm.invalid" type="submit" verticalAlignment="bottom" row="5" col="0"
        class="button-section" text="Save" textWrap="true" backgroundColor="#3b5998" marginTop="10" (rippleTap)="saveUser()"></Button>
    </GridLayout>
  </ScrollView>

</StackLayout>
