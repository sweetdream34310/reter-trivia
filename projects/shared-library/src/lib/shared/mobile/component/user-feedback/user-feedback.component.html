<ns-action-bar title="Feedback" class="SF-Pro-Regular" showAdd="true"></ns-action-bar>

<GridLayout rows="*" columns="*">

  <AbsoluteLayout row="0"  backgroundColor="rgb(249,249,249)"   android:rotate="155" ios:rotate="152"
       translateX="-120"  translateY="20"  height="80%"  borderRadius="15">
  </AbsoluteLayout>

  <ScrollView row="0" *ngIf="renderView">
      <PreviousNextView> 
        <StackLayout (tap)="hideKeyboard()" [formGroup]="feedbackForm" class="feedbackForm profile-settings SF-Pro-Regular">
              <StackLayout padding="5 0" class="input-field">
                <TextField  #textField hint="Email" formControlName="email" class="text-field" [editable]="!(user && user.email)">
                </TextField>
                <StackLayout *ngIf="!feedbackForm.controls.email.pristine && feedbackForm.controls.email.errors">
                  <Label *ngIf="feedbackForm.controls.email.errors.required" class="error" textWrap="true"
                    text="Email is required!"></Label>
                  <Label  *ngIf="feedbackForm.controls.email.hasError('pattern')" class="error"
                    textWrap="true" text="Invalid Email!"></Label>
                </StackLayout>
              </StackLayout>
              <StackLayout padding="5 0">
                <TextView #textField hint="Feedback" formControlName="feedback" class="text-field" height="150"
                  padding="15"></TextView>
                <StackLayout *ngIf="!feedbackForm.controls.feedback.pristine && feedbackForm.controls.feedback.errors">
                  <Label *ngIf="feedbackForm.controls.feedback.errors.required" class="error" textWrap="true"
                    text="Feedback is required !"></Label>
                  <Label *ngIf="feedbackForm.controls.feedback.errors.minlength" class="error" textWrap="true"
                    text="{{feedbacklength.min}} characters are required !"></Label>
                  <Label *ngIf="feedbackForm.controls.feedback.errors.maxlength" class="error" textWrap="true"
                    text="{{feedbacklength.max}} characters are allowed !"></Label>
                </StackLayout>
              </StackLayout>
            <StackLayout class="button-section" margin="15" >
              <Button stlRippleEffect text="SEND"  (rippleTap)="onSubmit()" class="SF-Pro-Medium" margin="10"></Button>
            </StackLayout>
          </StackLayout>
    </PreviousNextView>
  </ScrollView>
</GridLayout>
