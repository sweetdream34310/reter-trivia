<ns-action-bar title="Privacy Policy" class="SF-Pro-Regular" showAdd="true"></ns-action-bar>
<StackLayout *ngIf="renderView">
  <ScrollView>
    <StackLayout class="privacy-policy-container" >
        <GridLayout rows="auto,*,*" orientation="horizontal">
            <Label margin="10 0 0 0" row="0" textWrap="true" text="This privacy policy (&quot;Policy&quot;) describes how Emaxers Inc (&quot;Emaxers Inc&quot;, &quot;we&quot;, &quot;us&quot; or &quot;our&quot;) collects, protects and uses the personally identifiable information (&quot;Personal Information&quot;) you (&quot;User&quot;, &quot;you&quot; or &quot;your&quot;) may provide on the"
            class="input input-border"></Label>
            <Label row="1" text=" bitwiser.io " horizontalAlignment="left" stlRippleEffect (rippleTap)="openUrl('https://bitwiser.io')" color="#4797CE" ></Label>
            <Label  row="2"  textWrap="true" text="website, the bitWiser mobile application, and any of its products or services (collectively, &quot;Website&quot; or &quot;Services&quot;). It also describes the choices available to you regarding our use of your Personal Information and how you can access and update this information. This Policy does not apply to the practices of companies that we do not own or control, or to individuals that we do not employ or manage."
              class="input input-border"></Label>
        </GridLayout>
        
        <Label text="Collection of personal information"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="We receive and store any information you knowingly provide to us when you create an account, publish content, make a purchase, fill any online forms on the Website.  When required this information may include your email address, name, location or other Personal Information. You can choose not to provide us with certain information, but then you may not be able to take advantage of some of the Website's features. Users who are uncertain about what information is mandatory are welcome to contact us."
        class="input input-border"></Label>
      
        <Label text="Collection of non-personal information"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="When you visit the Website our servers automatically record information that your browser sends. This data may include information such as your device's IP address, browser type and version, operating system type and version, language preferences or the webpage you were visiting before you came to our Website, pages of our Website that you visit, the time spent on those pages, information you search for on our Website, access times and dates, and other statistics."
        class="input input-border"></Label>

        <Label text="Third Party Services"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="The app does use third party services that may collect information used to identify you. Link to privacy policy of third party service providers used by the app"
        class="input input-border"></Label>
        
        <Label margin="0 0 0 10" color="#4797CE" horizontalAlignment="left" stlRippleEffect (rippleTap)="openUrl('https://www.google.com/policies/privacy')" text="Google Play Services"></Label>
        <Label margin="0 0 0 10" color="#4797CE" horizontalAlignment="left" stlRippleEffect (rippleTap)="openUrl('https://firebase.google.com/support/privacy/')" text="Firebase"></Label>
        <Label margin="0 0 0 10" color="#4797CE" horizontalAlignment="left" stlRippleEffect (rippleTap)="openUrl('https://www.facebook.com/about/privacy')" text="Facebook"></Label>

        <Label text="Use and processing of collected information"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="Any of the information we collect from you may be used to personalize your experience; improve our Website; improve customer service and respond to queries and emails of our customers; process transactions; send notification emails such as password reminders, updates, etc;  run and operate our Website and Services. Non-Personal Information collected is used only to identify potential cases of abuse and establish statistical information regarding Website usage. This statistical information is not otherwise aggregated in such a way that would identify any particular user of the system."
        class="input input-border"></Label>
        <Label textWrap="true" text="We may process Personal Information related to you if one of the following applies: (i) You have given their consent for one or more specific purposes. Note that under some legislations we may be allowed to process information until you object to such processing (by opting out), without having to rely on consent or any other of the following legal bases below. This, however, does not apply, whenever the processing of Personal Information is subject to European data protection law; (ii) Provision of information is necessary for the performance of an agreement with you and/or for any pre-contractual obligations thereof; (ii) Processing is necessary for compliance with a legal obligation to which you are subject; (iv) Processing is related to a task that is carried out in the public interest or in the exercise of official authority vested in us; (v) Processing is necessary for the purposes of the legitimate interests pursued by us or by a third party. In any case, we will be happy to clarify the specific legal basis that applies to the processing, and in particular whether the provision of Personal Data is a statutory or contractual requirement, or a requirement necessary to enter into a contract."
        class="input input-border"></Label>

        <Label text="Information transfer and storage"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="Depending on your location, data transfers may involve transferring and storing your information in a country other than your own. You are entitled to learn about the legal basis of information transfers to a country outside the European Union or to any international organization governed by public international law or set up by two or more countries, such as the UN, and about the security measures taken by us to safeguard your information. If any such transfer takes place, you can find out more by checking the relevant sections of this document or inquire with us using the information provided in the contact section."
        class="input input-border"></Label>

        <Label text="The rights of users"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="You may exercise certain rights regarding your information processed by us. In particular, you have the right to do the following: (i) you have the right to withdraw consent where you have previously given your consent to the processing of your information; (ii) you have the right to object to the processing of your information if the processing is carried out on a legal basis other than consent; (iii) you have the right to learn if information is being processed by us, obtain disclosure regarding certain aspects of the processing and obtain a copy of the information undergoing processing; (iv) you have the right to verify the accuracy of your information and ask for it to be updated or corrected; (v) you have the right, under certain circumstances, to restrict the processing of your information, in which case, we will not process your information for any purpose other than storing it; (vi) you have the right, under certain circumstances, to obtain the erasure of your Personal Information from us; (vii) you have the right to receive your information in a structured, commonly used and machine readable format and, if technically feasible, to have it transmitted to another controller without any hindrance. This provision is applicable provided that your information is processed by automated means and that the processing is based on your consent, on a contract which you are part of or on pre-contractual obligations thereof."
        class="input input-border"></Label>

        
        <Label text="The right to object to processing"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="Where Personal Information is processed for the public interest, in the exercise of an official authority vested in us or for the purposes of the legitimate interests pursued by us, you may object to such processing by providing a ground related to your particular situation to justify the objection. You must know that, however, should your Personal Information be processed for direct marketing purposes, you can object to that processing at any time without providing any justification. To learn, whether we are processing Personal Information for direct marketing purposes, you may refer to the relevant sections of this document."
        class="input input-border"></Label>
  
        <Label text="How to exercise these rights"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="Any requests to exercise User rights can be directed to the Owner through the contact details provided in this document. These requests can be exercised free of charge and will be addressed by the Owner as early as possible and always within one month."
        class="input input-border"></Label>

        <Label text="Billing and payments"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="We use third-party payment processors to assist us in processing your payment information securely. Such third-party processors' use of your Personal Information is governed by their respective privacy policies which may or may not contain privacy protections as protective as this Privacy Policy. We suggest that you review their respective privacy policies."
        class="input input-border"></Label>

        <Label text="Privacy of children"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="We do not knowingly collect any Personal Information from children under the age of 13. If you are under the age of 13, please do not submit any Personal Information through our Website or Service. We encourage parents and legal guardians to monitor their children's Internet usage and to help enforce this Policy by instructing their children never to provide Personal Information through our Website or Service without their permission. If you have reason to believe that a child under the age of 13 has provided Personal Information to us through our Website or Service, please contact us. You must also be at least 16 years of age to consent to the processing of your personal data in your country (in some countries we may allow your parent or guardian to do so on your behalf)."
        class="input input-border"></Label>

        <Label text="Newsletters"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="We offer electronic newsletters to which you may voluntarily subscribe at any time. You may choose to stop receiving our newsletter or marketing emails by following the unsubscribe instructions included in these emails or by contacting us. However, you will continue to receive essential transactional emails."
        class="input input-border"></Label>

        <Label text="Cookies"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="The Website uses &quot;cookies&quot; to help personalize your online experience. A cookie is a text file that is placed on your hard disk by a web page server. Cookies cannot be used to run programs or deliver viruses to your computer. Cookies are uniquely assigned to you, and can only be read by a web server in the domain that issued the cookie to you. We may use cookies to collect, store, and track information for statistical purposes to operate our Website and Services. You have the ability to accept or decline cookies. Most web browsers automatically accept cookies, but you can usually modify your browser setting to decline cookies if you prefer. If you choose to decline cookies, you will not be able to use and experience the features of the Website and Services. To learn more about cookies and how to manage them, visit"
        class="input input-border"></Label>
        <Label text=" internetcookies.org " horizontalAlignment="left" textWrap="true"  stlRippleEffect (rippleTap)="openUrl('https://www.internetcookies.org')" color="#4797CE" ></Label>
        <Label textWrap="true" text="In addition to using cookies and related technologies as described above, we also may permit certain third-party companies to help us tailor advertising that we think may be of interest to users and to collect and use other data about user activities on the Website. These companies may deliver ads that might also place cookies and otherwise track user behavior."
        class="input input-border"></Label>

        <Label text="Do Not Track signals"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="Some browsers incorporate a Do Not Track feature that signals to websites you visit that you do not want to have your online activity tracked. Tracking is not the same as using or collecting information in connection with a website. For these purposes, tracking refers to collecting personally identifiable information from consumers who use or visit a website or online service as they move across different websites over time. How browsers communicate the Do Not Track signal is not yet uniform. As a result, this Website is not yet set up to interpret or respond to Do Not Track signals communicated by your browser. Even so, as described in more detail throughout this Policy, we limit our use and collection of your personal information."
        class="input input-border"></Label>
       
        <Label text="Advertisement"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="We may display online advertisements and we may share aggregated and non-identifying information about our customers that we collect through the registration process or through online surveys and promotions with certain advertisers. We do not share personally identifiable information about individual customers with advertisers. In some instances, we may use this aggregated and non-identifying information to deliver tailored advertisements to the intended audience."
        class="input input-border"></Label>

        <Label text="Links to other websites"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="Our Website contains links to other websites that are not owned or controlled by us. Please be aware that we are not responsible for the privacy practices of such other websites or third-parties. We encourage you to be aware when you leave our Website and to read the privacy statements of each and every website that may collect Personal Information."
        class="input input-border"></Label>

        <Label text="Information security"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="We secure information you provide on computer servers in a controlled, secure environment, protected from unauthorized access, use, or disclosure. We maintain reasonable administrative, technical, and physical safeguards in an effort to protect against unauthorized access, use, modification, and disclosure of Personal Information in its control and custody. However, no data transmission over the Internet or wireless network can be guaranteed. Therefore, while we strive to protect your Personal Information, you acknowledge that (i) there are security and privacy limitations of the Internet which are beyond our control; (ii) the security, integrity, and privacy of any and all information and data exchanged between you and our Website cannot be guaranteed; and (iii) any such information and data may be viewed or tampered with in transit by a third-party, despite best efforts."
        class="input input-border"></Label>

        <Label text="Data breach"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="In the event we become aware that the security of the Website has been compromised or users Personal Information has been disclosed to unrelated third parties as a result of external activity, including, but not limited to, security attacks or fraud, we reserve the right to take reasonably appropriate measures, including, but not limited to, investigation and reporting, as well as notification to and cooperation with law enforcement authorities. In the event of a data breach, we will make reasonable efforts to notify affected individuals if we believe that there is a reasonable risk of harm to the user as a result of the breach or if notice is otherwise required by law. When we do, we will post a notice on the Website, send you an email."
        class="input input-border"></Label>

        <Label text="Legal disclosure"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="We will disclose any information we collect, use or receive if required or permitted by law, such as to comply with a subpoena, or similar legal process, and when we believe in good faith that disclosure is necessary to protect our rights, protect your safety or the safety of others, investigate fraud, or respond to a government request. In the event we go through a business transition, such as a merger or acquisition by another company, or sale of all or a portion of its assets, your user account, and personal data will likely be among the assets transferred."
        class="input input-border"></Label>
        
        <Label text="Changes and amendments"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="We reserve the right to modify this Policy relating to the Website or Services at any time, effective upon posting of an updated version of this Policy on the Website. When we do we will revise the updated date at the bottom of this page. Continued use of the Website after any such changes shall constitute your consent to such changes."
        class="input input-border"></Label>
                
        <Label text="Acceptance of this policy"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="You acknowledge that you have read this Policy and agree to all its terms and conditions. By using the Website or its Services you agree to be bound by this Policy. If you do not agree to abide by the terms of this Policy, you are not authorized to use or access the Website and its Services."
        class="input input-border"></Label>

        <Label text="Contacting us"  class="title-text" textWrap="true"></Label>
        <Label textWrap="true" text="If you have any questions about this Policy, please contact us via email at info@bitwiser.io"
        class="input input-border"></Label>
        <Label margin="20 0 20 0" textWrap="true" text="This document was last updated on March 13, 2019"
        class="input input-border"></Label>

      </StackLayout>
  </ScrollView>
</StackLayout>
