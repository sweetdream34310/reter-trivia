<div class="row" *ngIf="leaderBoardCat && leaderBoardCat.length>0">
  <div class="div-count" *ngFor="let cat of leaderBoardCat | slice:lbsSliceStartIndex:lbsSliceLastIndex; let i=index">
    <div class="col-md-4 col-xs-12 categorybox skyblue">
      <h3>{{cat.charAt(0).toUpperCase() + cat.slice(1)}}</h3>
      <ul>
        <li *ngFor="let user of leaderBoardStatDict[cat] | slice:lbsUsersSliceStartIndex:lbsUsersSliceLastIndex;let j=index; trackBy: trackByFn">
          <div class="row">
            <div class="col-xs-2 has">#{{j+1}}</div>
            <div class="col-xs-7">
                <app-user-card [userId]="user.userId" [type]="userCardType.USER_WEB_IMAGE_NAME_LOCATION_HORIZONTAL"></app-user-card>
            </div>
            <div class="col-xs-3">
              <div class="dark">{{user.score}}</div>
              <div class="light">points</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="col-sm-12 col-xs-12 view-all-btn">
  <a *ngIf="lbsUsersSliceLastIndex!==10" class="viewall" (click)="displayMore()">view more</a>
</div>
